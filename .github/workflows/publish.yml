name: Publish Packages (tag)

on:
  push:
    tags:
      - "*.*.*"
      - "*.*.*-beta*"
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout main (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.21.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Extract version from tag
        id: version
        shell: bash
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *"-"* ]]; then
            echo "dist_tag=beta" >> $GITHUB_OUTPUT
          else
            echo "dist_tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Ensure tag is from main HEAD
        shell: bash
        run: |
          git fetch --tags origin
          TAG_COMMIT="$(git rev-list -n 1 "$GITHUB_REF")"
          MAIN_COMMIT="$(git rev-parse origin/main)"
          [ "$TAG_COMMIT" = "$MAIN_COMMIT" ]

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump all workspace package versions
        shell: bash
        run: |
          pnpm -r exec npm version "${{ steps.version.outputs.version }}" --no-git-tag-version

      - name: Commit & push version changes
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if ! git diff --quiet; then
            git add -A
            git commit -m "chore(release): v${{ steps.version.outputs.version }}"
            git push origin main
          fi

      - name: Build packages
        run: pnpm build

      - name: Publish packages
        shell: bash
        run: |
          pnpm -r publish \
            --access public \
            --no-git-checks \
            --provenance \
            --tag "${{ steps.version.outputs.dist_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
